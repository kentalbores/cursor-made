<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Form Submission</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <div class="icon-wrapper">
                    <i class="fas fa-rocket"></i>
                </div>
                <h1>Submit Your Data</h1>
                <p>Fill out the form below to submit your information</p>
            </div>
            
            <form id="apiForm" class="form">
                <div class="input-group">
                    <label for="field1">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input 
                        type="text" 
                        id="field1" 
                        name="field1" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="field2">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="field2" 
                        name="field2" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="field3">
                        <i class="fas fa-comment"></i>
                        Message
                    </label>
                    <textarea 
                        id="field3" 
                        name="field3" 
                        placeholder="Enter your message or additional information"
                        rows="4"
                        required
                    ></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Submit Data</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            
            <div id="notification" class="notification hidden">
                <div class="notification-content">
                    <i class="fas fa-check-circle"></i>
                    <span>Form submitted successfully!</span>
                </div>
            </div>
        </div>
        
        <div class="background-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
