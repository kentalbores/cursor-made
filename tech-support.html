<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Support Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="header">
                <div class="icon-wrapper">
                    <i class="fas fa-headset"></i>
                </div>
                <h1>Tech Support Request</h1>
                <p>Submit your technical support request below</p>
            </div>
            
            <form id="techSupportForm" class="form">
                <div class="input-group">
                    <label for="issueTitle">
                        <i class="fas fa-tag"></i>
                        Issue Title
                    </label>
                    <input 
                        type="text" 
                        id="issueTitle" 
                        name="issueTitle" 
                        placeholder="Brief description of the issue"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="userEmail">
                        <i class="fas fa-envelope"></i>
                        Contact Email
                    </label>
                    <input 
                        type="email" 
                        id="userEmail" 
                        name="userEmail" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>
                
                <div class="input-group">
                    <label for="issueDescription">
                        <i class="fas fa-file-alt"></i>
                        Detailed Description
                    </label>
                    <textarea 
                        id="issueDescription" 
                        name="issueDescription" 
                        placeholder="Please provide detailed information about the issue, including steps to reproduce, error messages, and any relevant context"
                        rows="6"
                        required
                    ></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Submit Support Request</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
            
            <div id="notification" class="notification hidden">
                <div class="notification-content">
                    <i class="fas fa-check-circle"></i>
                    <span>Support request submitted successfully!</span>
                </div>
            </div>
        </div>
        
        <div class="background-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
